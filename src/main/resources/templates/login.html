<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th ="http://www.thymeleaf.orgs">
<head>
    <meta charset="utf-8"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/metisMenu.min.css" th:href="@{/metisMenu.min.css}" />
    <link rel="stylesheet" href="../static/font-awesome.min.css" type="text/css" th:href="@{/metisMenu.min.css}"/>
    <script type="text/javascript" src="../static/jquery.min.js" th:src="@{/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="../static/bootstrap.min.js" th:src="@{/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/metisMenu.min.js" th:src="@{/metisMenu.min.js}"></script>
    <script type="text/javascript" src = "../static/main.js" th:src="@{/main.js}"></script>
    <script type="text/javascript" src = "../static/loginController.js" th:src="@{/loginController.js}"></script>
</head>
<body ng-app = "app" ng-controller = "LoginController as vm">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" ng-model="username" type="text"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model ="pass" value=""/>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" ng-click="login()">Login</button>
                                <button class="btn btn-lg btn-success btn-block" ng-click="create()">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
