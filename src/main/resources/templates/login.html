<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login Page</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/metisMenu/metisMenu.min.css" rel="stylesheet"/>
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app = "app" ng-controller = "LoginController as vm">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" ng-model="username" type="text"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model ="pass" value=""/>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" ng-click="login">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src = "../js/main.js"></script>
    <script type="text/javascript" src = "../js/loginController.js"></script>
    <script type="text/javascript" src="../static/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/metisMenu/metisMenu.min.js"></script>
    <script type="text/javascript" src="../static/angular/angular.min.js"></script>

</body>

</html>
